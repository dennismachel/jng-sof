<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Confidential Statement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .input-field {
            @apply w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-2xl border border-indigo-100">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Secure Login</h1>
            <p class="mt-2 text-gray-500">Access the Confidential Statement Form</p>
        </header>
        
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-4" role="alert">
          <span class="block sm:inline">{{ error }}</span>
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Corporate Email Address</label>
                <input type="email" id="email" name="email" required class="input-field" placeholder="employee@corporate.com" pattern=".*@corporate\.com$" title="Must be a corporate email address (@corporate.com)">
                <p class="mt-1 text-xs text-gray-400">Only corporate addresses are accepted.</p>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required class="input-field" placeholder="••••••••">
            </div>
            
            <button type="submit" class="w-full px-4 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition duration-200 focus:outline-none focus:ring-4 focus:ring-indigo-300">
                Log In
            </button>
        </form>

        <div class="mt-6 text-center text-sm">
            <a href="{{ url_for('admin') }}" class="text-indigo-600 hover:text-indigo-800 font-medium">Admin Panel</a>
        </div>
    </div>

</body>
</html>
